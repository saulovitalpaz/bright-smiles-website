version: '3.8'

services:
  # Frontend Service (Vite + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=https://backend-production-e175.up.railway.app
    depends_on:
      - backend

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # Railway Production Database (Public URL for external access)
      - DATABASE_URL=postgresql://postgres:jcURnVFNSgiDczpbHTDdyWCvuGBwQPgW@caboose.proxy.rlwy.net:10718/railway
    volumes:
      - ./server:/app
      - /app/node_modules

  # Redis for BullMQ (Background Jobs)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
