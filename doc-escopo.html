<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NOEH - Núcleo Odontológico Especializado e Harmonização</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            /* === THEME: SWISS CLINICAL (Precision & Trust) === */
            /* Aesthetic: Aesop, Linear, High-End Architectural */

            /* Backgrounds */
            --bg-page: #FAFAF9;
            /* Stone-50 (Warm Off-White) - Easier on eyes */
            --bg-sidebar: #FFFFFF;
            /* Pure White */
            --bg-card: #FFFFFF;
            /* Pure White */
            --bg-hover: #F5F5F4;
            /* Stone-100 (Subtle Interaction) */
            --bg-active: #F0FDFA;
            /* Teal-50 (Very subtle tint for active states) */

            /* Borders */
            --border: #E5E5E5;
            /* Neutral-200 (Subtle structure) */
            --border-strong: #A8A29E;
            /* Stone-400 (For input focus/emphasis) */
            --border-width: 1px;
            /* Precise, thin lines */

            /* Typography */
            --text-primary: #1C1917;
            /* Stone-900 (Deep Charcoal, not black) */
            --text-secondary: #57534E;
            /* Stone-600 (Readable contrast) */
            --text-tertiary: #A8A29E;
            /* Stone-400 (Meta data) */

            /* Accents */
            --accent: #0F766E;
            /* Teal-700 (Clinical, trust, modern) */
            --accent-light: #2DD4BF;
            /* Teal-400 */
            --highlight: #CCFBF1;
            /* Teal-100 (Background highlights) */

            /* Shadows (Soft & Diffused) */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-base: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-glow: 0 0 0 4px rgba(15, 118, 110, 0.1);
            /* Focus ring */

            /* System */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'IBM Plex Mono', 'JetBrains Mono', monospace;

            --sidebar-width: 280px;
            --radius-sm: 4px;
            --radius-md: 8px;
            /* Professional roundness */
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            /* border-top removed */
        }

        /* ===== MOBILE HEADER ===== */
        .mobile-header {
            position: fixed;
            top: 4px;
            /* Account for body border */
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 200;
        }

        .mobile-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .mobile-brand-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .mobile-brand-icon svg {
            width: 16px;
            height: 16px;
        }

        .mobile-brand-text {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .menu-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .menu-toggle:active {
            background: var(--bg-active);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
        }

        /* ===== SIDEBAR ===== */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 250;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        aside {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 20px 0 40px -10px rgba(0, 0, 0, 0.05);
        }

        aside.open {
            transform: translateX(0);
        }

        .sidebar-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .sidebar-close:hover {
            background: var(--bg-hover);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .brand-icon svg {
            width: 18px;
            height: 18px;
        }

        .brand-text {
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        /* Search Input */
        .search-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.5rem;
            border: 1px solid var(--border);
            background: var(--bg-page);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            outline: none;
            transition: all 0.2s;
            color: var(--text-primary);
            border-radius: var(--radius-md);
        }

        .search-input:focus {
            border-color: var(--accent);
            background: white;
            box-shadow: var(--shadow-glow);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .search-input:focus+.search-icon {
            color: var(--accent);
        }

        nav {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Custom Scrollbar */
        nav::-webkit-scrollbar {
            width: 4px;
        }

        nav::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 4px;
        }

        nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav-section-label {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            margin-bottom: 0.25rem;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-active);
            color: var(--accent);
            border-color: rgba(15, 118, 110, 0.1);
            font-weight: 600;
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            stroke-width: 2px;
            opacity: 0.7;
        }

        .nav-item.active svg {
            opacity: 1;
        }

        /* Nav Group */
        .nav-group {
            margin-bottom: 0.25rem;
        }

        .nav-group-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            background: none;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            text-align: left;
            transition: all 0.2s ease;
        }

        .nav-group-toggle:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-group.expanded .nav-group-toggle {
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-group-toggle svg {
            width: 18px;
            height: 18px;
            stroke-width: 2px;
            opacity: 0.7;
        }

        .nav-group-toggle .chevron {
            margin-left: auto;
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
            opacity: 0.4;
        }

        .nav-group.expanded .nav-group-toggle .chevron {
            transform: rotate(180deg);
            opacity: 1;
        }

        .nav-subitems {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            margin-left: 0.75rem;
            border-left: 1px solid var(--border);
            padding-left: 0.5rem;
            margin-top: 0.25rem;
        }

        .nav-group.expanded .nav-subitems {
            max-height: 800px;
            margin-bottom: 0.5rem;
        }

        .nav-subitem {
            display: block;
            padding: 0.375rem 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.15s;
        }

        .nav-subitem:hover {
            color: var(--accent);
            background: var(--bg-hover);
            text-decoration: none;
        }

        .nav-subitem.active {
            color: var(--accent);
            font-weight: 600;
            background: var(--bg-active);
        }

        .nav-subitem-num {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            margin-right: 0.5rem;
            opacity: 0.5;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .version-badge {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            background: var(--bg-hover);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        /* ===== MAIN CONTENT ===== */
        main {
            padding-top: 70px;
            /* Mobile header + border */
            min-height: 100vh;
        }

        .content-wrapper {
            max-width: 100%;
            padding: 2rem 1.5rem 6rem;
        }

        /* ===== TYPOGRAPHY ===== */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            /* Inter ExtraBold */
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }

        .lead {
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 65ch;
            color: var(--text-secondary);
            border-left: 4px solid var(--accent);
            /* Clean accent line */
            padding-left: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        strong {
            font-weight: 700;
            color: var(--text-primary);
            background: transparent;
            padding: 0;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 4px;
            /* Soft radius */
            padding: 0.125rem 0.375rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* ===== STAT CARDS (Clean/Soft) ===== */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            /* Better responsiveness */
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-base);
            border-color: var(--border-strong);
        }

        .stat-card .label {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            border-bottom: none;
            /* Removed harsh underline */
            padding-bottom: 0;
            display: block;
            color: var(--text-tertiary);
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-top: 0.25rem;
        }

        .stat-card .value.success {
            color: var(--accent);
            background: var(--bg-active);
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 99px;
            /* Pill shape */
            font-size: 0.875rem;
            vertical-align: middle;
            margin-left: 0.5rem;
        }

        /* ===== FEATURE BLOCKS (Refined) ===== */
        .feature-block {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .feature-block h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-tertiary);
        }

        .feature-block ul {
            list-style: none;
            margin: 1rem 0;
            padding: 0;
            border-top: 1px solid var(--border);
        }

        .feature-block li {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .feature-block li:last-child {
            border-bottom: none;
        }

        .check-icon {
            width: 20px;
            height: 20px;
            min-width: 20px;
            background: var(--accent);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: white;
            margin-top: 0.125rem;
        }

        /* ===== COLLAPSIBLE ITEMS (Accordion) ===== */
        .collapsible-item {
            margin-top: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: white;
            overflow: hidden;
        }

        .collapsible-item.open {
            box-shadow: var(--shadow-sm);
            border-color: var(--border-strong);
        }

        .collapsible-trigger {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
        }

        .collapsible-trigger:hover {
            background: var(--bg-hover);
        }

        .collapsible-trigger .bullet {
            width: 6px;
            height: 6px;
            background: var(--text-tertiary);
            border-radius: 50%;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .collapsible-item.open .collapsible-trigger .bullet {
            background: var(--accent);
        }

        .collapsible-trigger .chevron {
            margin-left: auto;
            width: 20px;
            height: 20px;
            transition: transform 0.2s;
            stroke-width: 2px;
            color: var(--text-tertiary);
        }

        .collapsible-item.open .chevron {
            transform: rotate(180deg);
            color: var(--text-primary);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
            border-top: 1px solid transparent;
        }

        .collapsible-item.open .collapsible-content {
            max-height: 800px;
            border-top: 1px solid var(--border);
        }

        .collapsible-inner {
            padding: 1.5rem;
            font-size: 0.9375rem;
            line-height: 1.6;
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        /* ===== FLOW DIAGRAM ===== */
        .flow-diagram {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .flow-step {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .flow-step .emoji {
            font-size: 2rem;
            flex-shrink: 0;
            border-right: 1px solid var(--border);
            padding-right: 1.5rem;
            opacity: 0.8;
        }

        .flow-step .step-info {
            flex: 1;
        }

        .flow-step .step-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            background: var(--bg-active);
            color: var(--text-primary);
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-sm);
        }

        .flow-step .step-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .flow-step.highlight {
            background: white;
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
        }

        .flow-step.highlight .step-label {
            background: var(--accent);
            color: white;
        }

        /* ===== TABLES ===== */
        .table-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin: 2rem 0;
            overflow-x: auto;
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            background: var(--bg-hover);
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem 1.5rem;
            font-size: 0.9375rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            vertical-align: top;
            font-weight: 400;
            line-height: 1.5;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* ===== BENEFITS GRID (Legacy class support, refined) ===== */
        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .benefit-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            position: relative;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .benefit-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .benefit-card::before {
            display: none;
        }

        .benefit-card h3 {
            font-size: 1.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .benefit-card p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        /* ===== CALLOUT ===== */
        .callout {
            background: var(--bg-active);
            /* Light Teal Tint for visibility */
            border: 1px solid var(--accent-light);
            /* Distinct frame */
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-style: normal;
        }

        .callout::after {
            display: none;
        }

        .callout strong {
            background: none;
            color: var(--text-primary);
            font-family: var(--font-sans);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.8125rem;
            letter-spacing: 0.05em;
            display: inline;
            /* Fixed: flow with text */
            margin-bottom: 0;
        }

        /* ===== TECH GRID ===== */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .tech-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .tech-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--border-strong);
        }

        .tech-item .icon {
            width: 48px;
            height: 48px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.5rem;
            flex-shrink: 0;
            background: var(--bg-hover) !important;
            color: var(--text-primary) !important;
            border-radius: var(--radius-md);
        }

        .tech-item .info h3 {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 0.25rem 0;
            color: var(--text-primary);
        }

        .tech-item .info span {
            font-size: 0.875rem;
            font-family: var(--font-sans);
            color: var(--text-secondary);
        }

        /* ===== DIRECTORY VIEWER ===== */
        .directory-viewer {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .dir-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--accent);
            padding: 1.25rem 1.5rem;
            font-family: var(--font-mono);
            transition: background 0.2s;
        }

        .dir-item:hover {
            background: var(--bg-hover);
        }

        .dir-item .name {
            font-weight: 600;
            font-size: 1rem;
            display: inline-block;
            margin-right: 1rem;
            color: var(--text-primary);
        }

        .dir-item .badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            font-weight: 600;
            border: 1px solid var(--border);
            background: var(--bg-hover) !important;
            color: var(--text-secondary) !important;
            border-radius: var(--radius-sm);
        }

        .dir-item p {
            margin-top: 0.5rem;
            font-family: var(--font-sans);
            font-size: 0.9375rem;
            color: var(--text-tertiary);
        }

        /* ===== CHECKLIST ===== */
        .checklist {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1.25rem 1.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            color: var(--text-secondary);
        }

        .check-item .icon {
            color: var(--accent);
            font-weight: 900;
            background: var(--bg-active);
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
        }

        /* ===== ROADMAP ===== */
        .roadmap-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .roadmap-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .roadmap-item::before {
            display: none;
        }

        .roadmap-item .tag {
            font-size: 0.75rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: inline-block;
            background: var(--bg-active);
            color: var(--text-primary);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
        }

        .roadmap-item h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        /* ========================================
           TABLET BREAKPOINT (min-width: 640px)
           ======================================== */
        @media (min-width: 640px) {
            .content-wrapper {
                padding: 4rem 3rem 8rem;
            }

            h1 {
                font-size: 4rem;
                margin-bottom: 3rem;
            }

            h2 {
                font-size: 2.5rem;
            }

            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .flow-diagram {
                grid-template-columns: repeat(5, 1fr);
            }

            .flow-step {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
                gap: 1rem;
            }

            .flow-step .emoji {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 1rem;
                width: 100%;
            }

            .flow-step::after {
                content: '→';
                position: absolute;
                right: -1.25rem;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.5rem;
                font-weight: 900;
                z-index: 5;
            }

            .flow-step:last-child::after {
                display: none;
            }

            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tech-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ========================================
           DESKTOP BREAKPOINT (min-width: 1024px)
           ======================================== */
        @media (min-width: 1024px) {
            .mobile-header {
                display: none;
            }

            aside {
                transform: translateX(0);
                top: 0;
                border-right: 1px solid var(--border);
                padding: 2rem;
            }

            .sidebar-close {
                display: none;
            }

            .sidebar-overlay {
                display: none;
            }

            main {
                margin-left: var(--sidebar-width);
                padding-top: 0;
            }

            .content-wrapper {
                max-width: 960px;
                margin: 0 auto;
                padding: 6rem 5rem 10rem;
            }
        }

        /* ========================================
           LARGE DESKTOP (min-width: 1280px)
           ======================================== */
        @media (min-width: 1280px) {
            .content-wrapper {
                max-width: 1200px;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-brand">
            <div class="mobile-brand-icon">
                <i data-feather="hexagon"></i>
            </div>
            <span class="mobile-brand-text">NOEH</span>
        </div>
        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
            <i data-feather="menu"></i>
        </button>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar">
        <button class="sidebar-close" id="sidebarClose" aria-label="Fechar menu">
            <i data-feather="x"></i>
        </button>

        <div class="brand">
            <div class="brand-icon">
                <i data-feather="hexagon"></i>
            </div>
            <span class="brand-text">OESP</span>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="BUSCAR...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="black" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>

        <nav id="nav-container">
            <div class="nav-section-label">Documentação</div>
        </nav>

        <div class="sidebar-footer">
            <div>Versão <span class="version-badge" id="version-display">1.0.0</span></div>
            <div style="margin-top: 0.5rem;">Atualizado: <span id="date-display">...</span></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper" id="content-area"></div>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="content.js"></script>

    <script>
        const navContainer = document.getElementById('nav-container');
        const contentArea = document.getElementById('content-area');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const sidebarClose = document.getElementById('sidebarClose');

        // Toggle sidebar
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', openSidebar);
        sidebarClose.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Search Handler
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            renderNav(e.target.value);
        });

        function initSystem() {
            document.getElementById('version-display').textContent = DOCS_DATA.meta.version;
            document.getElementById('date-display').textContent = DOCS_DATA.meta.lastUpdated;

            renderNav();
            navigate(0);
            feather.replace();
        }

        function renderNav(filterText = '') {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';
            const query = filterText.toLowerCase().trim();

            DOCS_DATA.sections.forEach((section, index) => {
                let matchesSection = section.title.toLowerCase().includes(query);
                let matchingSubsections = section.subsections ? section.subsections.filter(sub => sub.title.toLowerCase().includes(query)) : [];
                let hasSubMatches = matchingSubsections.length > 0;

                // Filter logic
                if (query && !matchesSection && !hasSubMatches) {
                    return; // Skip if no match
                }

                // Determine which subsections to show
                // If section matches, show all. If only sub matches, show only those.
                const subsDisplay = (query && !matchesSection) ? matchingSubsections : (section.subsections || []);

                // Header / Group
                if (section.subsections && section.subsections.length > 0) {
                    const group = document.createElement('div');
                    group.className = 'nav-group';
                    group.dataset.index = index;

                    // Auto-expand if searching
                    if (query) group.classList.add('expanded');

                    const toggle = document.createElement('button');
                    toggle.className = 'nav-group-toggle';
                    toggle.innerHTML = `
                        <i data-feather="${section.icon}"></i>
                        <span style="flex: 1;">${section.title}</span>
                        <i data-feather="chevron-right" style="width: 14px; height: 14px; margin-left: auto;"></i>
                    `;

                    const subList = document.createElement('div');
                    subList.className = 'nav-subitems';

                    // Render filtered subsections
                    subsDisplay.forEach(sub => {
                        const subItem = document.createElement('a');
                        subItem.href = '#';
                        subItem.className = 'nav-subitem';
                        subItem.dataset.section = index;
                        subItem.dataset.subsection = sub.id;

                        subItem.innerHTML = `
                            <span class="nav-subitem-num">${sub.num}</span>
                            <span>${sub.title}</span>
                        `;
                        subList.appendChild(subItem);
                    });

                    // Only append sublist if we have items
                    if (subsDisplay.length > 0) {
                        group.appendChild(toggle);
                        group.appendChild(subList);

                        // Events
                        toggle.onclick = (e) => {
                            e.preventDefault();
                            // Toggle expand
                            if (group.classList.contains('expanded')) {
                                group.classList.remove('expanded');
                            } else {
                                document.querySelectorAll('.nav-group').forEach(g => g.classList.remove('expanded'));
                                group.classList.add('expanded');
                                navigate(index);
                            }
                        };

                        // Sub-item events
                        subList.querySelectorAll('.nav-subitem').forEach(subItem => {
                            subItem.onclick = (e) => {
                                e.preventDefault();
                                const sectionIdx = parseInt(subItem.dataset.section);
                                const subsectionId = subItem.dataset.subsection;
                                navigateToSubsection(sectionIdx, subsectionId);
                                if (window.innerWidth < 1024) {
                                    closeSidebar();
                                }
                            };
                        });

                        container.appendChild(group);
                    }
                } else {
                    // Regular Item (No subsections)
                    const link = document.createElement('a');
                    link.className = `nav-item ${index === 0 && !query ? 'active' : ''}`; // Only active on init or clear
                    link.href = '#';
                    link.dataset.index = index;
                    link.onclick = (e) => {
                        e.preventDefault();
                        navigate(index);
                        if (window.innerWidth < 1024) {
                            closeSidebar();
                        }
                    };

                    link.innerHTML = `
                        <i data-feather="${section.icon}"></i>
                        <span>${section.title}</span>
                    `;
                    container.appendChild(link);
                }
            });

            if (query) feather.replace();
        }

        function navigate(index) {
            // Clear all active states
            document.querySelectorAll('.nav-item, .nav-group').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-subitem').forEach(item => item.classList.remove('active'));

            // Set active on correct item
            const navElement = document.querySelector(`.nav-item[data-index="${index}"], .nav-group[data-index="${index}"]`);
            if (navElement) {
                navElement.classList.add('active');
                if (navElement.classList.contains('nav-group')) {
                    navElement.classList.add('expanded');
                }
            }

            const section = DOCS_DATA.sections[index];
            contentArea.style.opacity = '0';

            setTimeout(() => {
                contentArea.innerHTML = section.content;
                contentArea.style.opacity = '1';
                feather.replace();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        }

        function navigateToSubsection(sectionIndex, subsectionId) {
            // Clear all active states
            document.querySelectorAll('.nav-item, .nav-group').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-subitem').forEach(item => item.classList.remove('active'));

            // Activate parent group
            const navGroup = document.querySelector(`.nav-group[data-index="${sectionIndex}"]`);
            if (navGroup) {
                navGroup.classList.add('active', 'expanded');
            }

            // Activate sub-item
            const subItem = document.querySelector(`.nav-subitem[data-subsection="${subsectionId}"]`);
            if (subItem) {
                subItem.classList.add('active');
            }

            const section = DOCS_DATA.sections[sectionIndex];
            contentArea.style.opacity = '0';

            setTimeout(() => {
                contentArea.innerHTML = section.content;
                contentArea.style.opacity = '1';
                feather.replace();

                // Scroll to subsection
                setTimeout(() => {
                    const targetElement = document.getElementById(subsectionId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 50);
            }, 100);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                closeSidebar();
            }
        });

        initSystem();
    </script>
</body>

</html>
